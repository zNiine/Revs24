<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Leaderboards</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="libs/papaparse.min.js"></script>
  <script>
    document.write('<script src="script.js?ts=' + Date.now() + '"><\/script>');
  </script>
  <style>
    .leaderboard-table {
      border-collapse: collapse;
      margin: 1em auto;
      width: 90%;
    }
    .leaderboard-table th,
    .leaderboard-table td {
      border: 1px solid #000;
      text-align: center;
      padding: 6px 8px;
    }
    .leader-filter {
      text-align: center;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
    
  <header>
    <button onclick="window.location.href='index.html'">Home</button>
    <h1>Leaderboards</h1>
    <div class="leader-filter">
        <label for="leaderBatterFilter">Filter by Batter:</label>
        <select id="leaderBatterFilter">
          <option value="">All</option>
        </select>

      </div>
  </header>

  <main>
    <div class="leader-filter">
        <h2 style="color: red">Does not include data from 04-26-25. Inaccurate Trackman data.</h2>

    </div>
  
    <section>
      <h2>Hardest-Hit Balls</h2>
      <table id="leaderboard-hardest" class="leaderboard-table"></table>
    </section>
  
    <section>
      <h2>Longest Home Runs</h2>
      <table id="leaderboard-hr" class="leaderboard-table"></table>
    </section>
  
    <section>
        <h2>Average Exit Velocity</h2>
        <table id="leaderboard-avgexit" class="leaderboard-table"></table>
      </section>


    <section>
      <h2>Lowest Chase Rate</h2>
      <table id="leaderboard-chase" class="leaderboard-table"></table>
    </section>
  </main>

  <script>
    // Kick off the Leaderboards page
    window.addEventListener('DOMContentLoaded', startLeaderboards);
  </script>
</body>
</html>
